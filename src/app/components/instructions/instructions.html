<div class="fullscreen-panel" *ngIf="showPanel">
  <div
    class="panel-content"
    [@slideUpAndFade]="panelState"
    (@slideUpAndFade.done)="onAnimationDone()"
  >
    <h2>{{ title }}</h2>
    <h5>{{ subtitle }}</h5>

    <div class="instructions-detail">
      <h3>Instructions</h3>
      @for (instruction of instructions; track instruction) {
        <p>{{instruction}}</p>
      }
    </div>

    <p-button label="Commencer" (click)="start()"></p-button>
  </div>
</div>
